<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       

    <!-- App CSS -->
    <link rel="stylesheet" href="/public/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/public/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/public/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/public/styles/new-tweet.css" type="text/css" />

   <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/server/composer-char-counter.js"></script>

  </head>





  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="flex-container">
      <span id="title">tweeter</span>
      <div class = "container">
        <div class="write-tweet">
          <b>Write</b> a tweet
        </div>
        <div class="clearfix">
        </div>
        <div id="down" class="down-arrow">
            <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>
  
    <div class="parent">
      <header class="current-profile">
        <div>
          <img src="/public/images/profile-hex.png">
        </div>
        <br>
        <div>
          <h2 class="my-name">Abdelrahman Zaytoun</h2>
        </div>
      </header>
  
      <!-- Page-specific (main) content here -->
      <main class="page-content">
  
        <!-- create the form for new tweets -->
      
        
        <section id="new-tweet2" class="new-tweet">
          <!-- <h2 class="compose-tweet">Compose Tweet:</h2> -->
          <form method="POST" action="/tweets/">
            <textarea class="tweet-box" id="tweetText" name="text" placeholder="What are you humming about?"></textarea>
            <div>
              <input type="submit" value="Tweet" class="tweet-button">
              <span class="counter">140</span>
            </div>
          </form>
        </section>
  
        <!-- tweet container  -->
        <section id="tweets-container">
  
        </section>
  
      </main>
    </div>
  
  </body>






</html>
